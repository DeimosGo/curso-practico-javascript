<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Ejercicios Curso</title>

</head>

<body>

    <header class="cabecera">
        <nav class="cabecera__barra">
            <h1 class="cabecera__titulo">Curso de Javascript</h1>
        </nav>
    </header>
    <section class="all">

        <section onclick="entrarFiguras()" class="card">
            <img class="card__img" src="https://next3-assets.s3.amazonaws.com/activities/64/backgrounds-1423860240-2D-Geometry_Activity_03.png" alt="figuras-geometricas">
            <p class="card__texto">Figuras Geometricas</p>
        </section>

        <section onclick="entrarReto()" class="card">
            <img  id="analisis" class="card__img" src="https://fredonyango.github.io/TriangleDeterminer/trianglepic.png" alt="analisis-salarial">
            <p class="card__texto">Reto Triangulo</p>
        </section>

        <section onclick="entrarDescuento()" class="card">
            <img class="card__img" src="https://calcuworld.com/wp-content/uploads/2016/01/percentage-calculator-1.png" alt="descuentos">
            <p class="card__texto">Descuentos</p>
        </section>

        <section onclick="entrarEstadisticos()" class="card">
            <img class="card__img" src="https://besmart.company/wp-content/uploads/2018/07/spss-statics.png" alt="estadistica">
            <p class="card__texto">Calculos Estadisticos</p>
        </section>

        <section onclick="entrarAnalisis()" class="card">
            <img  id="analisis" class="card__img" src="https://cdn-icons-png.flaticon.com/512/477/477833.png" alt="analisis-salarial">
            <p class="card__texto">Analisis Salarial</p>
        </section>

    </section>

    <script src="./script/index.js"></script>

</body>

</html>
