<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/descuentos.css" >

<body>
    <nav class="barra">

    </nav>
    <section class="all">

        <section class="card">

            <input type="number" id="precio" class="card__elemento" placeholder="$">

            <label for="cupon" class="card__label">Cupon</label>
            <input type="text" id="cupon" class="card__elemento" placeholder="Cupon_Descuento">
                
            <button class="card__button" type="button" onclick="calcular()">Calcular</button>

            <p class="result" id="result">
                
            </p>
            <p class="result" id="cuponp">
                
            </p>

        </section>

    </section>
